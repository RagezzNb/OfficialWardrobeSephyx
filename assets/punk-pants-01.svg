<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 600" id="punk-pants">
  <defs>
    <linearGradient id="denimTexture" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    
    <filter id="denimEffect" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence baseFrequency="0.5" numOctaves="3" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feComposite operator="multiply" in2="SourceGraphic"/>
    </filter>
  </defs>
  
  <!-- Main pants body -->
  <path d="M80 50 Q70 40 80 30 L90 20 Q100 10 120 10 L180 10 Q200 10 210 20 L220 30 Q230 40 220 50 L210 300 L200 580 Q195 590 185 595 L115 595 Q105 590 100 580 L90 300 Z" 
        fill="url(#denimTexture)" filter="url(#denimEffect)" stroke="#333" stroke-width="2"/>
  
  <!-- Right leg -->
  <path d="M210 300 L220 580 Q225 590 235 595 L265 595 Q275 590 280 580 L270 300 Z" 
        fill="url(#denimTexture)" filter="url(#denimEffect)" stroke="#333" stroke-width="2"/>
  
  <!-- Waistband -->
  <rect x="80" y="20" width="140" height="15" fill="#1a1a1a" stroke="#444" stroke-width="1"/>
  
  <!-- Belt loops -->
  <g fill="#222" stroke="#444" stroke-width="1">
    <rect x="90" y="15" width="4" height="20"/>
    <rect x="120" y="15" width="4" height="20"/>
    <rect x="150" y="15" width="4" height="20"/>
    <rect x="180" y="15" width="4" height="20"/>
    <rect x="210" y="15" width="4" height="20"/>
  </g>
  
  <!-- Studded belt -->
  <rect x="75" y="25" width="150" height="8" fill="#333" stroke="#666" stroke-width="1"/>
  <g fill="#888">
    <circle cx="85" cy="29" r="2"/>
    <circle cx="95" cy="29" r="2"/>
    <circle cx="105" cy="29" r="2"/>
    <circle cx="115" cy="29" r="2"/>
    <circle cx="125" cy="29" r="2"/>
    <circle cx="135" cy="29" r="2"/>
    <circle cx="145" cy="29" r="2"/>
    <circle cx="155" cy="29" r="2"/>
    <circle cx="165" cy="29" r="2"/>
    <circle cx="175" cy="29" r="2"/>
    <circle cx="185" cy="29" r="2"/>
    <circle cx="195" cy="29" r="2"/>
    <circle cx="205" cy="29" r="2"/>
    <circle cx="215" cy="29" r="2"/>
  </g>
  
  <!-- Front pockets -->
  <path d="M95 80 Q90 85 95 90 L95 120 Q100 125 105 120 L105 90 Q110 85 105 80 Z" 
        fill="#0a0a0a" stroke="#333" stroke-width="1"/>
  <path d="M195 80 Q190 85 195 90 L195 120 Q200 125 205 120 L205 90 Q210 85 205 80 Z" 
        fill="#0a0a0a" stroke="#333" stroke-width="1"/>
  
  <!-- Knee patches with spikes -->
  <ellipse cx="150" cy="250" rx="25" ry="20" fill="#1a1a1a" stroke="#444" stroke-width="1"/>
  <ellipse cx="240" cy="250" rx="25" ry="20" fill="#1a1a1a" stroke="#444" stroke-width="1"/>
  
  <!-- Spikes on knee patches -->
  <g fill="#777" stroke="#333" stroke-width="1">
    <polygon points="140,245 135,235 145,245"/>
    <polygon points="150,240 145,230 155,240"/>
    <polygon points="160,245 155,235 165,245"/>
    <polygon points="230,245 225,235 235,245"/>
    <polygon points="240,240 235,230 245,240"/>
    <polygon points="250,245 245,235 255,245"/>
  </g>
  
  <!-- Chains hanging from belt -->
  <g stroke="#666" stroke-width="2" fill="none">
    <path d="M85 35 Q80 50 85 65 Q90 80 85 95"/>
    <circle cx="83" cy="38" r="3" fill="#666"/>
    <circle cx="82" cy="48" r="3" fill="#666"/>
    <circle cx="83" cy="58" r="3" fill="#666"/>
    <circle cx="84" cy="68" r="3" fill="#666"/>
    <circle cx="83" cy="78" r="3" fill="#666"/>
    <circle cx="82" cy="88" r="3" fill="#666"/>
    <circle cx="83" cy="98" r="3" fill="#666"/>
  </g>
  
  <!-- Ripped holes -->
  <g fill="none" stroke="#333" stroke-width="2" opacity="0.6">
    <ellipse cx="130" cy="180" rx="8" ry="15"/>
    <ellipse cx="220" cy="200" rx="6" ry="12"/>
    <ellipse cx="160" cy="350" rx="10" ry="8"/>
    <ellipse cx="250" cy="380" rx="7" ry="10"/>
  </g>
  
  <!-- Patch with anarchy symbol -->
  <rect x="170" y="150" width="30" height="30" fill="#990000" stroke="#000" stroke-width="1"/>
  <g stroke="#fff" stroke-width="2" fill="none">
    <circle cx="185" cy="165" r="10"/>
    <path d="M175 175 L195 155"/>
  </g>
  <text x="185" y="170" text-anchor="middle" font-family="Arial Black" font-size="12" fill="#fff" font-weight="bold">A</text>
  
  <!-- Seams and stitching -->
  <g stroke="#444" stroke-width="1" fill="none" opacity="0.5">
    <path d="M90 50 L90 580"/>
    <path d="M210 50 L210 300"/>
    <path d="M270 300 L270 580"/>
    <path d="M80 35 L220 35"/>
  </g>
</svg>