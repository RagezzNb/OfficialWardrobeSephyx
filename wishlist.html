<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - SEPHYX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <style>
        .wishlist-page {
            padding: 120px 0 60px;
            min-height: 100vh;
        }
        
        .wishlist-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .wishlist-header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .wishlist-title {
            font-family: var(--font-heading);
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 900;
            letter-spacing: 3px;
            background: linear-gradient(45deg, var(--neon-pink), var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }
        
        .wishlist-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }
        
        .wishlist-item {
            background: var(--secondary-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transition: var(--transition);
            position: relative;
        }
        
        .wishlist-item:hover {
            transform: translateY(-5px);
            border-color: var(--neon-pink);
            box-shadow: 0 10px 30px rgba(255, 0, 128, 0.2);
        }
        
        .wishlist-item-image {
            width: 100%;
            height: 300px;
            overflow: hidden;
            position: relative;
        }
        
        .wishlist-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .wishlist-item:hover .wishlist-item-image img {
            transform: scale(1.1);
        }
        
        .wishlist-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--neon-pink);
            color: var(--primary-bg);
            padding: 5px 15px;
            font-family: var(--font-heading);
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .wishlist-item-info {
            padding: 25px;
        }
        
        .wishlist-item-name {
            font-family: var(--font-heading);
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        
        .wishlist-item-price {
            font-size: 18px;
            font-weight: 600;
            color: var(--accent-gold);
            margin-bottom: 10px;
        }
        
        .wishlist-item-category {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }
        
        .wishlist-item-actions {
            display: flex;
            gap: 10px;
        }
        
        .add-to-cart-wishlist {
            flex: 1;
            background: transparent;
            border: 1px solid var(--accent-gold);
            color: var(--accent-gold);
            padding: 12px 20px;
            font-family: var(--font-body);
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
        }
        
        .add-to-cart-wishlist:hover {
            background: var(--accent-gold);
            color: var(--primary-bg);
        }
        
        .remove-from-wishlist {
            background: transparent;
            border: 1px solid var(--neon-pink);
            color: var(--neon-pink);
            padding: 12px 15px;
            font-family: var(--font-body);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .remove-from-wishlist:hover {
            background: var(--neon-pink);
            color: var(--primary-bg);
        }
        
        .empty-wishlist {
            text-align: center;
            padding: 80px 20px;
            grid-column: 1 / -1;
        }
        
        .empty-wishlist h3 {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--neon-pink), var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .empty-wishlist p {
            margin-bottom: 40px;
            color: var(--text-secondary);
            font-size: 16px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }
        
        .wishlist-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        .bulk-action-btn {
            background: transparent;
            border: 2px solid var(--neon-pink);
            color: var(--neon-pink);
            padding: 15px 30px;
            font-family: var(--font-heading);
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
        }
        
        .bulk-action-btn:hover {
            background: var(--neon-pink);
            color: var(--primary-bg);
        }
        
        .bulk-action-btn.add-all {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
        }
        
        .bulk-action-btn.add-all:hover {
            background: var(--accent-gold);
            color: var(--primary-bg);
        }
        
        @media (max-width: 768px) {
            .wishlist-items {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .wishlist-item-image {
                height: 250px;
            }
            
            .wishlist-item-info {
                padding: 20px;
            }
            
            .wishlist-item-name {
                font-size: 18px;
            }
            
            .wishlist-actions {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .bulk-action-btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <!-- Custom Cursor -->
    <div id="cursor">
        <div id="cursor-ring"></div>
        <div id="cursor-trail"></div>
    </div>

    <!-- Particle Background -->
    <div id="particles-container"></div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">
                    <svg viewBox="0 0 100 100" class="logo-chrome">
                        <use href="assets/logo.svg#logo"></use>
                    </svg>
                    <span class="logo-text">SEPHYX</span>
                </a>
            </div>
            <div class="nav-links">
                <a href="index.html#collection" class="nav-link">COLLECTION</a>
                <a href="about.html" class="nav-link">MANIFESTO</a>
                <a href="contact.html" class="nav-link">CONTACT</a>
                <a href="wishlist.html" class="nav-link">
                    <span>WISHLIST</span>
                    <span class="wishlist-count">0</span>
                </a>
                <a href="cart.html" class="nav-link cart-link">
                    <span>CART</span>
                    <span class="cart-count">0</span>
                </a>
            </div>
            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Wishlist Page -->
    <section class="wishlist-page">
        <div class="wishlist-container">
            <div class="wishlist-header">
                <h1 class="wishlist-title">DESIRED CYBERWEAR</h1>
                <p style="color: var(--text-secondary); font-size: 16px;">Your curated collection of future fashion</p>
            </div>
            
            <div class="wishlist-actions" id="wishlistActions" style="display: none;">
                <button class="bulk-action-btn add-all" onclick="addAllToCart()">
                    ADD ALL TO CART
                </button>
                <button class="bulk-action-btn" onclick="confirmClearWishlist()">
                    CLEAR WISHLIST
                </button>
            </div>
            
            <div class="wishlist-items" id="wishlistItems">
                <!-- Wishlist items will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="js/cursor.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/wishlist.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Wishlist Page Specific Logic
        function confirmClearWishlist() {
            if (window.wishlist && window.wishlist.wishlist.length > 0) {
                if (confirm('Are you sure you want to clear all items from your wishlist? This action cannot be undone.')) {
                    window.wishlist.clearWishlist();
                    updateWishlistActions();
                }
            }
        }
        
        function addAllToCart() {
            if (!window.wishlist || !window.cart) return;
            
            const wishlistItems = window.wishlist.wishlist;
            if (wishlistItems.length === 0) return;
            
            let addedCount = 0;
            wishlistItems.forEach(item => {
                window.wishlist.addToCartFromWishlist(item.id);
                addedCount++;
            });
            
            if (window.SEPHYX) {
                window.SEPHYX.showNotification(`${addedCount} ITEMS ADDED TO CART`, 'success');
            }
        }
        
        function updateWishlistActions() {
            const actionsElement = document.getElementById('wishlistActions');
            if (!actionsElement) return;
            
            if (window.wishlist && window.wishlist.wishlist.length > 0) {
                actionsElement.style.display = 'flex';
            } else {
                actionsElement.style.display = 'none';
            }
        }
        
        // Enhanced wishlist page update function
        function updateWishlistPageEnhanced() {
            const wishlistContainer = document.getElementById('wishlistItems');
            if (!wishlistContainer || !window.wishlist) return;
            
            if (window.wishlist.wishlist.length === 0) {
                wishlistContainer.innerHTML = `
                    <div class="empty-wishlist">
                        <h3>YOUR WISHLIST IS EMPTY</h3>
                        <p>No desired items detected. Explore our cyberpunk collection to discover pieces that resonate with your digital soul.</p>
                        <a href="index.html#collection" class="cta-button">DISCOVER DRIP</a>
                    </div>
                `;
                updateWishlistActions();
                return;
            }
            
            wishlistContainer.innerHTML = window.wishlist.wishlist.map(item => `
                <div class="wishlist-item" data-product-id="${item.id}">
                    <div class="wishlist-item-image">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="wishlist-badge">DESIRED</div>
                    </div>
                    <div class="wishlist-item-info">
                        <h4 class="wishlist-item-name">${item.name}</h4>
                        <p class="wishlist-item-price">$${item.price.toFixed(2)}</p>
                        <p class="wishlist-item-category">${item.category}</p>
                        <div class="wishlist-item-actions">
                            <button class="add-to-cart-wishlist" onclick="window.wishlist.addToCartFromWishlist('${item.id}')">
                                ADD TO CART
                            </button>
                            <button class="remove-from-wishlist" onclick="window.wishlist.removeFromWishlist('${item.id}')" title="Remove from wishlist">
                                ♥
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            updateWishlistActions();
            
            // Animate items
            gsap.fromTo('.wishlist-item', 
                { opacity: 0, y: 30, scale: 0.9 },
                { 
                    opacity: 1, 
                    y: 0, 
                    scale: 1, 
                    duration: 0.6, 
                    stagger: 0.1,
                    ease: 'power2.out'
                }
            );
        }
        
        // Override wishlist page update
        if (window.wishlist) {
            window.wishlist.updateWishlistPage = updateWishlistPageEnhanced;
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Wait for wishlist to be initialized
            setTimeout(() => {
                if (window.wishlist) {
                    updateWishlistPageEnhanced();
                }
                
                if (window.SEPHYX) {
                    window.SEPHYX.updateCartCount();
                    window.SEPHYX.updateWishlistCount();
                }
                
                // Animate header
                gsap.fromTo('.wishlist-header', 
                    { opacity: 0, y: 30 },
                    { opacity: 1, y: 0, duration: 0.8, ease: 'power2.out' }
                );
            }, 100);
        });
        
        // Listen for wishlist updates
        document.addEventListener('wishlistUpdated', function() {
            updateWishlistPageEnhanced();
        });
    </script>
</body>
</html>
