<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - SEPHYX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <style>
        .cart-page {
            padding: 120px 0 60px;
            min-height: 100vh;
        }
        
        .cart-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .cart-header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .cart-title {
            font-family: var(--font-heading);
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 900;
            letter-spacing: 3px;
            background: linear-gradient(45deg, var(--accent-gold), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }
        
        .cart-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 60px;
        }
        
        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .cart-item {
            background: var(--secondary-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            display: grid;
            grid-template-columns: 120px 1fr auto;
            gap: 20px;
            align-items: center;
            transition: var(--transition);
        }
        
        .cart-item:hover {
            border-color: var(--accent-gold);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.1);
        }
        
        .cart-item-image {
            width: 120px;
            height: 120px;
            overflow: hidden;
        }
        
        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .cart-item-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .cart-item-name {
            font-family: var(--font-heading);
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--text-primary);
            margin: 0;
        }
        
        .cart-item-price {
            font-size: 16px;
            font-weight: 600;
            color: var(--accent-gold);
            margin: 0;
        }
        
        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .quantity-btn {
            background: transparent;
            border: 1px solid var(--text-secondary);
            color: var(--text-secondary);
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }
        
        .quantity-btn:hover {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
        }
        
        .quantity {
            background: var(--primary-bg);
            border: 1px solid var(--text-secondary);
            padding: 5px 15px;
            min-width: 50px;
            text-align: center;
            font-weight: 600;
        }
        
        .remove-item {
            background: transparent;
            border: 1px solid var(--neon-pink);
            color: var(--neon-pink);
            padding: 5px 15px;
            font-family: var(--font-body);
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
        }
        
        .remove-item:hover {
            background: var(--neon-pink);
            color: var(--primary-bg);
        }
        
        .cart-item-total {
            font-family: var(--font-heading);
            font-size: 20px;
            font-weight: 700;
            color: var(--accent-gold);
            text-align: right;
        }
        
        .cart-summary {
            background: var(--secondary-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            height: fit-content;
            position: sticky;
            top: 100px;
        }
        
        .summary-title {
            font-family: var(--font-heading);
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-align: center;
            color: var(--text-primary);
        }
        
        .summary-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .summary-line:last-child {
            border-bottom: 2px solid var(--accent-gold);
            font-weight: 700;
            font-size: 18px;
            color: var(--accent-gold);
        }
        
        .checkout-actions {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .checkout-btn {
            background: linear-gradient(45deg, var(--accent-gold), var(--neon-blue));
            border: none;
            padding: 18px 30px;
            font-family: var(--font-heading);
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--primary-bg);
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
        }
        
        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }
        
        .clear-cart-btn {
            background: transparent;
            border: 2px solid var(--neon-pink);
            color: var(--neon-pink);
            padding: 15px 30px;
            font-family: var(--font-heading);
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
        }
        
        .clear-cart-btn:hover {
            background: var(--neon-pink);
            color: var(--primary-bg);
        }
        
        .continue-shopping {
            text-align: center;
            margin-top: 40px;
        }
        
        .continue-shopping a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 1px;
            transition: var(--transition);
        }
        
        .continue-shopping a:hover {
            color: var(--accent-gold);
        }
        
        .empty-cart {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
        }
        
        .empty-cart h3 {
            font-family: var(--font-heading);
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 20px;
            color: var(--neon-pink);
        }
        
        .empty-cart p {
            margin-bottom: 30px;
            color: var(--text-secondary);
            font-size: 16px;
        }
        
        @media (max-width: 768px) {
            .cart-content {
                grid-template-columns: 1fr;
                gap: 40px;
            }
            
            .cart-item {
                grid-template-columns: 80px 1fr;
                gap: 15px;
            }
            
            .cart-item-image {
                width: 80px;
                height: 80px;
            }
            
            .cart-item-total {
                grid-column: 1 / -1;
                text-align: left;
                margin-top: 10px;
            }
            
            .cart-item-controls {
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .cart-summary {
                position: static;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <!-- Custom Cursor -->
    <div id="cursor">
        <div id="cursor-ring"></div>
        <div id="cursor-trail"></div>
    </div>

    <!-- Particle Background -->
    <div id="particles-container"></div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">
                    <svg viewBox="0 0 100 100" class="logo-chrome">
                        <use href="assets/logo.svg#logo"></use>
                    </svg>
                    <span class="logo-text">SEPHYX</span>
                </a>
            </div>
            <div class="nav-links">
                <a href="index.html#collection" class="nav-link">COLLECTION</a>
                <a href="about.html" class="nav-link">MANIFESTO</a>
                <a href="contact.html" class="nav-link">CONTACT</a>
                <a href="wishlist.html" class="nav-link">
                    <span>WISHLIST</span>
                    <span class="wishlist-count">0</span>
                </a>
                <a href="cart.html" class="nav-link cart-link">
                    <span>CART</span>
                    <span class="cart-count">0</span>
                </a>
            </div>
            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Cart Page -->
    <section class="cart-page">
        <div class="cart-container">
            <div class="cart-header">
                <h1 class="cart-title">CYBERWEAR CART</h1>
                <p style="color: var(--text-secondary); font-size: 16px;">Your selected digital armor awaits processing</p>
            </div>
            
            <div class="cart-content">
                <div class="cart-items" id="cartItems">
                    <!-- Cart items will be loaded here -->
                </div>
                
                <div class="cart-summary">
                    <h3 class="summary-title">ORDER SUMMARY</h3>
                    <div class="summary-line">
                        <span>SUBTOTAL</span>
                        <span id="cartSubtotal">$0.00</span>
                    </div>
                    <div class="summary-line">
                        <span>SHIPPING</span>
                        <span>FREE</span>
                    </div>
                    <div class="summary-line">
                        <span>TOTAL</span>
                        <span id="cartTotal">$0.00</span>
                    </div>
                    
                    <div class="checkout-actions">
                        <button class="checkout-btn" onclick="cart.checkout()">
                            INITIATE PURCHASE
                        </button>
                        <button class="clear-cart-btn" onclick="confirmClearCart()">
                            PURGE CART
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="continue-shopping">
                <a href="index.html#collection">‚Üê CONTINUE EXPLORING COLLECTION</a>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="js/cursor.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/wishlist.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Cart Page Specific Logic
        function confirmClearCart() {
            if (window.cart && window.cart.cart.length > 0) {
                if (confirm('Are you sure you want to purge all items from your cart? This action cannot be undone.')) {
                    window.cart.clearCart();
                }
            }
        }
        
        // Update cart summary
        function updateCartSummary() {
            if (!window.cart) return;
            
            const subtotal = window.cart.getTotal();
            const total = subtotal; // Free shipping
            
            const subtotalElement = document.getElementById('cartSubtotal');
            const totalElement = document.getElementById('cartTotal');
            
            if (subtotalElement) subtotalElement.textContent = `$${subtotal.toFixed(2)}`;
            if (totalElement) totalElement.textContent = `$${total.toFixed(2)}`;
        }
        
        // Override cart display update to include summary
        if (window.cart) {
            const originalUpdateDisplay = window.cart.updateCartDisplay;
            window.cart.updateCartDisplay = function() {
                originalUpdateDisplay.call(this);
                updateCartSummary();
            };
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Wait for cart to be initialized
            setTimeout(() => {
                if (window.cart) {
                    window.cart.updateCartPage();
                    updateCartSummary();
                }
                
                if (window.SEPHYX) {
                    window.SEPHYX.updateCartCount();
                    window.SEPHYX.updateWishlistCount();
                }
                
                // Animate in cart items
                gsap.fromTo('.cart-items', 
                    { opacity: 0, y: 30 },
                    { opacity: 1, y: 0, duration: 0.8, ease: 'power2.out' }
                );
                
                gsap.fromTo('.cart-summary', 
                    { opacity: 0, x: 30 },
                    { opacity: 1, x: 0, duration: 0.8, ease: 'power2.out', delay: 0.2 }
                );
            }, 100);
        });
    </script>
</body>
</html>
